
<div class="activity-row"
     [ngClass]="{'selected': hotel.id === selectedId}"
>
  <div class="activity-desc" (click)="onCardClick()">
    <h5>{{hotel.name}}</h5>
    <p>{{hotel.address}}</p>
    <h6>Tel:{{hotel.phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li *ngFor="let img of hotel.previewImages">
        <img [src]="img" alt=""></li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
